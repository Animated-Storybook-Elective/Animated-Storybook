<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Details</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Animate.css for animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        iframe, video {
            width: 100%;
            max-width: 1200px;
            height: 56.25vw; /* Aspect ratio 16:9 */
            margin: 0 auto;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-50 via-pink-100 to-red-100">

    <!-- Navbar -->
    <nav class="navbar bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white p-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <div class="logo flex items-center space-x-2">
                <img src="images/logo.png" alt="StoryPlay Logo" class="h-12">
                <a href="index.html" class="text-2xl font-bold">Cooh StoryPlay Hub</a>
            </div>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 transition duration-300" onclick="openModal()">
                <i class="fas fa-home mr-2"></i> Return Home
            </button>
        </div>
    </nav>

    <!-- Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content animate__animated animate__fadeInDown">
            <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="text-2xl font-bold mb-4">
                <i class="fas fa-question-circle text-blue-500 mr-2"></i> Confirm Navigation
            </h2>
            <p class="text-gray-600 mb-6">Are you sure you want to navigate back to the home page?</p>
            <div class="flex justify-center space-x-4">
                <button onclick="closeModal()" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">Cancel</button>
                <a href="index.html" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Confirm</a>
            </div>
        </div>
    </div>

    <!-- Story Content -->
    <div class="container mx-auto mt-24 p-4">
        <div id="storybook-content" class="text-center">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p class="text-sm mb-2">&copy; 2024 Cooh StoryPlay Hub. All Rights Reserved.</p>
            <p class="text-sm">
                <a href="privacy.html" class="hover:text-blue-400">Privacy Policy</a> | 
                <a href="terms.html" class="hover:text-blue-400">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script>
        // Modal functions
        function openModal() {
            document.getElementById("confirmation-modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("confirmation-modal").style.display = "none";
        }

       document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);

    const bookDetails = {
        id: urlParams.get('id'),
        title: urlParams.get('title'),
        description: urlParams.get('description'),
        image: urlParams.get('image'),
        link: urlParams.get('link')
    };

    const contentDiv = document.getElementById('storybook-content');

    if (!bookDetails.id) {
        contentDiv.innerHTML = `<h2 class="text-2xl font-bold text-red-600">Story Not Found</h2>`;
        return;
    }

    const { title, description, image, link } = bookDetails;

    if (link.includes("youtube.com")) {
        contentDiv.innerHTML = `
            <h2 class="text-3xl font-bold">${title}</h2>
            <p class="text-lg">${description}</p>
            <iframe src="${link}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        `;
    } else if (link.endsWith(".mp3")) {
        contentDiv.innerHTML = `
            <img src="${image}" alt="${title}" class="w-80 mx-auto mb-4 rounded-lg">
            <h2 class="text-3xl font-bold">${title}</h2>
            <p class="text-lg">${description}</p>
            <audio controls autoplay>
                <source src="${link}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        `;
    } else if (link.endsWith(".mp4") || link.endsWith(".webm")) {
        contentDiv.innerHTML = `
            <h2 class="text-3xl font-bold">${title}</h2>
            <p class="text-lg">${description}</p>
            <video controls autoplay>
                <source src="${link}" type="video/mp4">
                Your browser does not support the video element.
            </video>
        `;
    } else {
        contentDiv.innerHTML = `
            <h2 class="text-3xl font-bold">${title}</h2>
            <p class="text-lg">${description}</p>
            <iframe src="${link}" frameborder="0"></iframe>
        `;
    }
});

    </script>

</body>
</html>
