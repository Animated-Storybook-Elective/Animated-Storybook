<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Story - Cooh StoryPlay Hub</title>

  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Animate.css for Animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./css/story.css">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white p-4 fixed w-full top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <img src="images/logo.png" alt="StoryPlay Logo" class="h-10">
        <a href="index.html" class="text-2xl font-bold">Cooh StoryPlay Hub</a>
      </div>
      <!-- Return Home Button -->
      <button 
        class="bg-blue-500 text-white py-2 px-4 rounded-full flex items-center hover:bg-blue-600 transition duration-300"
        onclick="openModal()">
        <i class="fas fa-home mr-2"></i> Return Home
      </button>
    </div>
  </nav>

  <!-- Modal: Confirm Navigation -->
  <div id="confirmation-modal" 
       class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 animate__animated animate__fadeInDown relative">
      <!-- Close Button -->
      <button 
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
        onclick="closeModal()">
        <i class="fas fa-times text-xl"></i>
      </button>
      <!-- Modal Content -->
      <h2 class="text-2xl font-bold mb-4">
        <i class="fas fa-question-circle text-blue-500 mr-2"></i> Confirm Navigation
      </h2>
      <p class="text-gray-600 mb-6">Are you sure you want to navigate back to the home page?</p>
      <!-- Actions -->
      <div class="flex justify-center space-x-4">
        <button 
          onclick="closeModal()" 
          class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">
          Cancel
        </button>
        <a href="index.html" 
           class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
          Confirm
        </a>
      </div>
    </div>
  </div>

  <div id="controls" class="flex items-center justify-center mt-6">
    <!-- Prev Button -->
    <button id="prev-btn" class="p-4">
      <img src="images/prev.png" alt="Previous" class="h-12 w-12">
    </button>
  
    <!-- Storybook Content -->
    <main class="text-center mx-0 mt-8"> <!-- Add "mt-8" or adjust as needed -->
      <div id="storybook">
        <div id="page-content" class="inline-block">
          <img id="page-image" class="w-96 h-auto mx-auto mb-4" src="" alt="Page Image">
          <p id="page-text" class="text-lg text-gray-700"></p>
        </div>
      </div>
    </main>
  
    <!-- Next Button -->
    <button id="next-btn" class="p-4">
      <img src="images/next.png" alt="Next" class="h-12 w-12">
    </button>
  </div>
  
  
  
  
      
        <button id="audio-toggle-btn" 
                class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
          <i class="fas fa-volume-up"></i> Narration
        </button>
      </div>
      <!-- Progress -->
      <div id="progress" class="text-center mt-4 text-xl">
        <span id="current-page">1</span>/<span id="total-pages">10</span>
      </div>
    </div>
  </main>

  <!-- Modal: Finished Reading -->
  <div id="suggestion-modal" 
       class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 animate__animated animate__fadeInDown relative">
      <!-- Close Button -->
      <button 
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
        onclick="closeSuggestionModal()">
        <i class="fas fa-times text-xl"></i>
      </button>
      <!-- Modal Content -->
      <h2 class="text-2xl font-bold mb-4">
        <i class="fas fa-book-reader text-blue-500 mr-2"></i> Finished Reading!
      </h2>
      <p class="text-gray-600 mb-6">Congratulations! You've reached the end of this story. Would you like to read another book?</p>
      <!-- Actions -->
      <div class="flex justify-center space-x-4">
        <button 
          onclick="closeSuggestionModal()" 
          class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">
          No, thanks
        </button>
        <a href="book-list.html" 
           class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
          Yes, Show me more books
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6">
    <p class="text-sm">&copy; 2024 Cooh StoryPlay Hub. All Rights Reserved.</p>
  </footer>

  <!-- Audio Elements -->
  <audio id="bg-music" loop></audio>
  <audio id="page-sound" loop></audio>
  <audio id="narration" loop></audio>

  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="script.js"></script>

  <!-- Modal Script -->
  <script>
    function openModal() {
      document.getElementById('confirmation-modal').classList.remove('hidden');
    }
    function closeModal() {
      document.getElementById('confirmation-modal').classList.add('hidden');
    }
    function closeSuggestionModal() {
      document.getElementById('suggestion-modal').classList.add('hidden');
    }
  </script>

</body>
</html>
