<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Story - Cooh StoryPlay Hub</title>

  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Animate.css for Animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <!-- AOS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Custom Stylesheet -->
  <style>
    /* Prevent scrolling on the sides */
    html, body {
      height: 100%;
      margin: 0;
      overflow-x: hidden; /* Disable horizontal scrolling */
    }

    /* Prevent vertical overflow and ensure body fills the screen */
    body {
      overflow-y: scroll; /* Keep vertical scrolling in control */
    }

    /* Center the content */
    #controls {
      display: flex;
      justify-content: center; /* Horizontally center the content */
      align-items: center; /* Vertically center the content */
      height: 100vh; /* Full height of the screen */
      position: relative; /* For positioning buttons */
    }

    /* Story container */
    #storybook {
      display: flex;
      flex-direction: column; /* Arrange content vertically */
      justify-content: center; /* Vertically center the content */
      align-items: center; /* Horizontally center the content */
      text-align: center; /* Center the text */
      padding: 30px; /* Added padding for better spacing */
    }

    /* Ensure buttons stay on top */
    #prev-btn, #next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%); /* Vertically center */
      z-index: 10; /* Ensure buttons stay above other elements */
      padding: 10px; /* Larger padding for bigger buttons */
    }

    /* Left and right positioning for buttons */
    #prev-btn {
      left: 20px;
    }

    #next-btn {
      right: 20px;
    }

    /* Disable body scroll when modal is open */
    body.no-scroll {
      overflow: hidden;
    }

    /* Hide scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Styling for the image to prevent cropping and ensure it fits */
    #page-image {
      width: 100%; /* Make the image take the full width of the container */
      max-width: 100%; /* Limit width to 95% of the container */
      height: auto; /* Maintain the aspect ratio */
      object-fit: contain; /* Ensure the image fits within the container without cropping */
      max-height: 100vh; /* Limit height to 85% of the viewport height */
      margin-bottom: 2rem; /* Increased space between image and text */
    }

    /* Adjustments to text styling */
    #page-text {
      font-size: 1.75rem; /* Slightly larger text */
      color: #4A4A4A;
      margin-top: 1.5rem; /* Space between text and image */
      max-width: 90%; /* Ensure text fits the container */
      text-align: center;
      line-height: 1.8; /* Increased line height for better readability */
    }

    /* Progress bar styling */
    #progress {
      font-size: 1.5rem; /* Larger font for progress bar */
      color: #333;
      margin-top: 25px; /* Increased space */
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Story Navigation and Content -->
  <div id="controls" class="flex items-center justify-center bg-gradient-to-r from-purple-50 via-pink-100 to-red-100" data-aos="fade-up" data-aos-duration="1200">
    
    <!-- Prev Button -->
    <button id="prev-btn" onclick="navigate('prev')">
      <img src="images/prev.png" alt="Previous" class="h-24 w-24"> <!-- Increased button size -->
    </button>

    <!-- Storybook Content -->
    <main id="storybook" class="flex flex-col items-center justify-center">
      <div id="page-content" class="inline-block">
        <img id="page-image" src="images/placeholder.png" alt="Page Image">
        <p id="page-text">This is a placeholder text. The story text will appear here.</p>
      </div>
    </main>

    <!-- Next Button -->
    <button id="next-btn" onclick="navigate('next')">
      <img src="images/next.png" alt="Next" class="h-24 w-24"> <!-- Increased button size -->
    </button>

  </div>

  <!-- Progress -->
  <div id="progress" class="text-center mt-4 text-xl">
    <span id="current-page">1</span>/<span id="total-pages">10</span>
  </div>

   <!-- Modal: Finished Reading -->
<div id="suggestion-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96 relative animate__animated animate__fadeInDown">
      <!-- Close Button -->
      <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition duration-300" onclick="closeSuggestionModal()">
          <i class="fas fa-times text-xl"></i>
      </button>

      <!-- Modal Content -->
      <h2 class="text-3xl font-semibold text-center text-blue-600 mb-4">
          <i class="fas fa-book-reader text-blue-500 mr-2"></i> Finished Reading!
      </h2>
      <p class="text-lg text-center text-gray-600 mb-6">Congratulations! You've reached the end of this story. Would you like to read another book?</p>

      <!-- Actions -->
      <div class="flex justify-center space-x-4">
          <button onclick="closeSuggestionModal()" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 flex items-center space-x-2">
              <i class="fas fa-thumbs-down"></i>
              <span>No, thanks</span>
          </button>
          <a href="storybook.html" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 flex items-center space-x-2">
              <i class="fas fa-book"></i>
              <span>Yes, Please.</span>
          </a>
      </div>
  </div>
</div>

  <!-- Audio Elements -->
  <audio id="bg-music" loop></audio>
  <audio id="page-sound" loop></audio>
  <audio id="narration" loop></audio>

  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
